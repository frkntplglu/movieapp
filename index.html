<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie App | Omdb Api</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Movie App | Omdb Api</h1>
  </header>

  <main>
    <div class="container">
      <div class="film-search">
        <form action="" class="search-form">
            <input type="text" class="search-input" placeholder="Enter a title">
        </form>
      </div>
      <ul class="film-list">

      </ul>
      
      <div class="last-search">
        <h2>Last Search</h2>
        <ul class="last-search-list">
        </ul>
        <button class="clearStore">Clear all search</button>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
